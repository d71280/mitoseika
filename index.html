<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水戸青果 究極の粗利管理システム</title>
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', Meiryo, sans-serif;
    }
    html, body, #root {
      height: 100%; 
      margin: 0;
      padding: 0;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact; /* Chrome, Safari, Edge */
        print-color-adjust: exact; /* Firefox */
        background-color: white !important; /* Ensure body background is white for printing */
      }
      #root > div > aside {
        display: none !important;
      }
      #root > div > main {
        width: 100% !important;
        height: auto !important; 
        min-height: initial !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important; 
        overflow: visible !important; 
        background-color: white !important;
      }
       div[class*="print:p-0"] > div[class*="bg-white"] { 
        margin: 0 !important;
        box-shadow: none !important;
        border: none !important;
      }
      .batch-print-slip:not(:last-child) {
        page-break-after: always;
      }
      /* Ensure each slip starts on a new page and takes full height if possible for content flow */
      .batch-print-slip {
        page-break-inside: avoid; /* Try to avoid breaking a single slip across pages */
      }
    }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 print:bg-white"> 
  <div id="root" class="h-full"></div>

</body>
</html>
