<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客注文 - 水戸青果</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f3e8ff 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: #3b82f6;
            font-weight: bold;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .section {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        
        .customer-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            display: none;
        }
        
        .customer-name {
            font-weight: 600;
            color: #0369a1;
        }
        
        .product-item {
            background: #ffffff;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .product-item:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .product-price {
            font-size: 14px;
            color: #059669;
            font-weight: 500;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        
        .quantity-input {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }
        
        .unit {
            font-size: 14px;
            color: #6b7280;
        }
        
        .subtotal {
            margin-left: auto;
            font-weight: 600;
            color: #1f2937;
        }
        
        .total-section {
            background: #f8fafc;
            padding: 20px;
            text-align: center;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        
        .submit-button:hover {
            opacity: 0.9;
        }
        
        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <div class="logo">🥬</div>
            <h1>水戸青果</h1>
            <p>かんたん注文フォーム</p>
        </div>
        
        <div class="section">
            <h2>顧客情報</h2>
            <div class="form-group">
                <label class="form-label">顧客ID *</label>
                <input type="text" class="form-input" id="customer-id" placeholder="例: 0001" onchange="handleCustomerChange()">
                <div id="customer-error" class="error-message"></div>
                <div id="customer-info" class="customer-info"></div>
            </div>
        </div>
        
        <div class="section">
            <h2>商品選択</h2>
            <div id="product-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>商品を読み込み中...</p>
                </div>
            </div>
        </div>
        
        <div class="total-section">
            <div class="total-amount">合計: ¥<span id="total-amount">0</span></div>
            <button class="submit-button" onclick="submitOrder()" disabled>注文を送信</button>
        </div>
    </div>

    <script>
        // 設定
        const LIFF_ID = '2007611355-MbZ09XRP';
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://${window.location.hostname}:3001`
            : window.location.origin;
        
        // グローバル変数
        let selectedCustomer = null;
        let productQuantities = {};
        let products = [];

        // 初期化
        async function initialize() {
            console.log('顧客注文ページ初期化開始');
            
            try {
                // 商品データを取得
                await loadProducts();
                
                // LIFF初期化（オプション）
                if (typeof liff !== 'undefined') {
                    await liff.init({ liffId: LIFF_ID });
                    console.log('LIFF初期化成功');
                }
            } catch (error) {
                console.error('初期化エラー:', error);
            }
        }

        // 商品データ読み込み
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                if (!response.ok) {
                    throw new Error('商品データの取得に失敗しました');
                }
                
                products = await response.json();
                console.log('商品データ取得成功:', products);
                displayProducts();
            } catch (error) {
                console.error('商品読み込みエラー:', error);
                document.getElementById('product-list').innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #ef4444;">
                        <p>商品データの読み込みに失敗しました</p>
                        <button onclick="loadProducts()" style="margin-top: 10px; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px;">再試行</button>
                    </div>
                `;
            }
        }

        // 商品表示
        function displayProducts() {
            const productListElement = document.getElementById('product-list');
            
            if (products.length === 0) {
                productListElement.innerHTML = '<p style="text-align: center; color: #6b7280;">商品が見つかりません</p>';
                return;
            }

            productListElement.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¥${product.price.toLocaleString()}/${product.unit}</div>
                    </div>
                    <div class="quantity-controls">
                        <input 
                            type="number" 
                            class="quantity-input" 
                            id="quantity-${product.id}" 
                            min="0" 
                            step="1" 
                            value="0"
                            onchange="updateQuantity(${product.id}, this.value)"
                        >
                        <span class="unit">${product.unit}</span>
                        <span class="subtotal" id="subtotal-${product.id}">-</span>
                    </div>
                </div>
            `).join('');
        }

        // 顧客変更処理
        async function handleCustomerChange() {
            const customerId = document.getElementById('customer-id').value.trim();
            const errorElement = document.getElementById('customer-error');
            const infoElement = document.getElementById('customer-info');
            
            errorElement.style.display = 'none';
            infoElement.style.display = 'none';
            selectedCustomer = null;
            
            if (!customerId) {
                updateSubmitButton();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/customers/${customerId}`);
                
                if (response.ok) {
                    selectedCustomer = await response.json();
                    infoElement.innerHTML = `<div class="customer-name">${selectedCustomer.name}様</div>`;
                    infoElement.style.display = 'block';
                } else {
                    errorElement.textContent = '顧客IDが見つかりません';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('顧客検索エラー:', error);
                errorElement.textContent = '顧客検索でエラーが発生しました';
                errorElement.style.display = 'block';
            }
            
            updateSubmitButton();
        }

        // 数量更新
        function updateQuantity(productId, quantity) {
            const qty = parseInt(quantity) || 0;
            productQuantities[productId] = qty;
            
            const product = products.find(p => p.id === productId);
            const subtotalElement = document.getElementById(`subtotal-${productId}`);
            
            if (qty > 0 && product) {
                const subtotal = qty * product.price;
                subtotalElement.textContent = `¥${subtotal.toLocaleString()}`;
            } else {
                subtotalElement.textContent = '-';
            }
            
            updateTotal();
            updateSubmitButton();
        }

        // 合計金額更新
        function updateTotal() {
            let total = 0;
            
            for (const [productId, quantity] of Object.entries(productQuantities)) {
                if (quantity > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        total += quantity * product.price;
                    }
                }
            }
            
            document.getElementById('total-amount').textContent = total.toLocaleString();
        }

        // 送信ボタン更新
        function updateSubmitButton() {
            const button = document.querySelector('.submit-button');
            const hasItems = Object.values(productQuantities).some(qty => qty > 0);
            const hasCustomer = selectedCustomer !== null;
            
            button.disabled = !hasItems || !hasCustomer;
        }

        // 注文送信
        async function submitOrder() {
            if (!selectedCustomer) {
                alert('顧客IDを入力してください');
                return;
            }
            
            const orderItems = [];
            for (const [productId, quantity] of Object.entries(productQuantities)) {
                if (quantity > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        orderItems.push({
                            product_id: parseInt(productId),
                            product_name: product.name,
                            quantity: quantity,
                            unit_price: product.price,
                            unit: product.unit
                        });
                    }
                }
            }
            
            if (orderItems.length === 0) {
                alert('商品を選択してください');
                return;
            }
            
            try {
                const button = document.querySelector('.submit-button');
                button.disabled = true;
                button.textContent = '送信中...';
                
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_id: selectedCustomer.customer_id,
                        customer_name: selectedCustomer.name,
                        items: orderItems
                    })
                });
                
                if (response.ok) {
                    // 成功ページ表示
                    document.getElementById('app').innerHTML = `
                        <div class="success-message">
                            <div class="success-icon">✓</div>
                            <h2 style="margin-bottom: 10px;">注文完了</h2>
                            <p style="color: #6b7280; margin-bottom: 20px;">
                                ${selectedCustomer.name}様の注文を受け付けました。<br>
                                ありがとうございました。
                            </p>
                            <button onclick="location.reload()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 6px;">
                                新しい注文
                            </button>
                        </div>
                    `;
                } else {
                    throw new Error('注文の送信に失敗しました');
                }
            } catch (error) {
                console.error('注文送信エラー:', error);
                alert('注文の送信でエラーが発生しました');
                
                const button = document.querySelector('.submit-button');
                button.disabled = false;
                button.textContent = '注文を送信';
            }
        }

        // ページ読み込み時に初期化
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
