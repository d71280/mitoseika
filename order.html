    <script>

        // åˆæœŸåŒ–

        // é¡§å®¢å¤‰æ›´å‡¦ç†
        async function handleCustomerChange() {
            const customerId = document.getElementById('customer-id').value.trim();
            const errorElement = document.getElementById('customer-error');
            const infoElement = document.getElementById('customer-info');
            
            errorElement.style.display = 'none';
            infoElement.style.display = 'none';
            selectedCustomer = null;
            
            if (!customerId) {
                updateSubmitButton();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/customers/${customerId}`);
                
                if (response.ok) {
                    selectedCustomer = await response.json();
                    infoElement.innerHTML = `<div class="customer-name">${selectedCustomer.name}æ§˜</div>`;
                    infoElement.style.display = 'block';
                } else {
                    errorElement.textContent = 'é¡§å®¢IDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('é¡§å®¢æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                errorElement.textContent = 'é¡§å®¢æ¤œç´¢ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                errorElement.style.display = 'block';
            }
            
            updateSubmitButton();
        }

        // æ•°é‡æ›´æ–°
        function updateQuantity(productId, quantity) {
            const qty = parseInt(quantity) || 0;
            productQuantities[productId] = qty;
            
            const product = products.find(p => p.id === productId);
            const subtotalElement = document.getElementById(`subtotal-${productId}`);
            
            if (qty > 0 && product) {
                const subtotal = qty * product.price;
                subtotalElement.textContent = `Â¥${subtotal.toLocaleString()}`;
            } else {
                subtotalElement.textContent = '-';
            }
            
            updateTotal();
            updateSubmitButton();
        }

        // åˆè¨ˆé‡‘é¡æ›´æ–°
        function updateTotal() {
            let total = 0;
            
            for (const [productId, quantity] of Object.entries(productQuantities)) {
                if (quantity > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        total += quantity * product.price;
                    }
                }
            }
            
            document.getElementById('total-amount').textContent = total.toLocaleString();
        }

        // é€ä¿¡ãƒœã‚¿ãƒ³æ›´æ–°
        function updateSubmitButton() {
            const button = document.querySelector('.submit-button');
            const hasItems = Object.values(productQuantities).some(qty => qty > 0);
            const hasCustomer = selectedCustomer !== null;
            
            button.disabled = !hasItems || !hasCustomer;
        }

        // æ³¨æ–‡é€ä¿¡
        async function submitOrder() {
            if (!selectedCustomer) {
                alert('é¡§å®¢IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const orderItems = [];
            for (const [productId, quantity] of Object.entries(productQuantities)) {
                if (quantity > 0) {

                    if (product) {
                        orderItems.push({

                            quantity: quantity,
                            unit_price: product.price,
                            unit: product.unit

            }
            
            if (orderItems.length === 0) {

            try {

                const response = await fetch(`${API_BASE_URL}/api/orders`, {

                    },
                    body: JSON.stringify({

                                ${selectedCustomer.name}æ§˜ã®æ³¨æ–‡ã‚’å—ã‘ä»˜ã‘ã¾ã—ãŸã€‚<br>
