<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水戸青果 - 注文システム（LIFF認証版）</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0fdf4 0%, #eff6ff 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-success { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
        
        .btn {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn:hover { background: #059669; }
        .btn:disabled { background: #d1d5db; cursor: not-allowed; }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .input:focus {
            border-color: #10b981;
            outline: none;
        }
        
        .debug-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="card text-center">
            <div style="width: 60px; height: 60px; background: #10b981; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                <span style="color: white; font-size: 28px; font-weight: bold;">水</span>
            </div>
            <h1 style="color: #065f46; margin: 0 0 8px;">水戸青果 注文システム</h1>
            <p style="color: #6b7280; margin: 0;">LIFF認証版 - 完全動作保証</p>
        </div>

        <!-- LIFF状態表示 -->
        <div class="card">
            <h2 style="margin: 0 0 16px; color: #374151;">🔧 LIFF認証状態</h2>
            <div id="liff-status">
                <div style="margin: 8px 0;">
                    <span class="status-indicator status-warning"></span>
                    <span>LIFF初期化中...</span>
                </div>
            </div>
        </div>

        <!-- デバッグ情報 -->
        <div class="card">
            <h2 style="margin: 0 0 16px; color: #374151;">📊 デバッグ情報</h2>
            <div class="debug-section" id="debug-info">
                <div>現在のURL: <span id="current-url">取得中...</span></div>
                <div>LIFF ID: 2007611355-MbZ09XRP</div>
                <div>タイムスタンプ: <span id="timestamp">取得中...</span></div>
                <div>User Agent: <span id="user-agent">取得中...</span></div>
            </div>
        </div>

        <!-- 注文フォーム -->
        <div class="card" id="order-form" style="display: none;">
            <h2 style="margin: 0 0 16px; color: #374151;">📝 注文フォーム</h2>
            
            <!-- ユーザー情報 -->
            <div id="user-info" style="background: #ecfdf5; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none;">
                <p style="margin: 0; color: #065f46;">
                    <strong>ログイン中:</strong> <span id="user-name">未取得</span>
                </p>
            </div>

            <!-- 顧客ID入力 -->
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">顧客ID</label>
                <input type="text" class="input" id="customer-id" placeholder="例: 0001" onchange="handleCustomerChange()">
                <div id="customer-error" style="color: #ef4444; font-size: 14px; margin-top: 4px; display: none;"></div>
            </div>

            <!-- 顧客情報表示 -->
            <div id="customer-info" style="background: #f9fafb; padding: 12px; border-radius: 8px; margin-bottom: 16px; display: none;">
                <div id="customer-details"></div>
            </div>

            <!-- 商品選択 -->
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">商品・数量</label>
                <div id="product-list"></div>
            </div>

            <!-- 合計 -->
            <div style="background: #ecfdf5; padding: 16px; border-radius: 8px; margin-bottom: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-weight: 600; color: #065f46;">合計金額</span>
                    <span id="total-amount" style="font-size: 20px; font-weight: bold; color: #065f46;">¥0</span>
                </div>
            </div>

            <!-- 送信ボタン -->
            <button class="btn" id="submit-btn" onclick="submitOrder()" disabled style="width: 100%; font-size: 16px;">
                注文を送信
            </button>
        </div>

        <!-- エラー表示 -->
        <div class="card" id="error-display" style="display: none; background: #fef2f2; border: 2px solid #fecaca;">
            <h2 style="margin: 0 0 16px; color: #dc2626;">❌ エラー</h2>
            <p id="error-message" style="margin: 0; color: #dc2626;"></p>
            <button class="btn" onclick="retryInitialization()" style="margin-top: 16px; background: #dc2626;">
                再試行
            </button>
        </div>
    </div>

    <script>
        // 設定
        const LIFF_ID = '2007611355-MbZ09XRP';
        const API_BASE_URL = 'https://mitoseika-egsnystgs-daiki-akiyama-90515-projects.vercel.app';
        
        // グローバル変数
        let liffReady = false;
        let userProfile = null;
        let selectedCustomer = null;
        let productQuantities = {};
        let apiProducts = [];

        // 商品データをAPIから取得
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();
                
                if (data.success) {
                    apiProducts = data.products.map(product => ({
                        id: product.id,
                        name: product.name,
                        price: product.sale_price,
                        unit: product.unit
                    }));
                    console.log('商品データを取得しました:', apiProducts.length + '件');
                    return true;
                } else {
                    console.error('商品データの取得に失敗:', data.error);
                    return false;
                }
            } catch (error) {
                console.error('商品データ取得エラー:', error);
                // フォールバック: 固定データを使用
                apiProducts = [
                    { id: 'prod_cabbage', name: 'キャベツ', price: 150, unit: '個' },
                    { id: 'prod_cucumber', name: 'きゅうり', price: 2000, unit: 'ケース' },
                    { id: 'prod_hakusai', name: '白菜', price: 300, unit: '個' },
                    { id: 'prod_carrot', name: '人参', price: 250, unit: 'kg' },
                    { id: 'prod_daikon', name: '大根', price: 160, unit: '個' },
                    { id: 'prod_lettuce', name: 'レタス', price: 180, unit: '個' },
                    { id: 'prod_potato', name: 'じゃがいも（メークイン）', price: 200, unit: 'kg' },
                    { id: 'prod_tomato', name: 'トマト', price: 1200, unit: '箱' },
                    { id: 'prod_onion', name: '玉ねぎ', price: 300, unit: 'kg' }
                ];
                return false;
            }
        }

        // 顧客データをAPIから取得
        async function loadCustomer(customerId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/customers/${customerId}`);
                const data = await response.json();
                
                if (data.success) {
                    return {
                        id: data.customer.id,
                        customerId: data.customer.customer_id,
                        name: data.customer.company_name,
                        contact: data.customer.contact_person,
                        phone: data.customer.phone
                    };
                } else {
                    return null;
                }
            } catch (error) {
                console.error('顧客データ取得エラー:', error);
                // フォールバック: 固定データを使用
                const fallbackCustomers = [
                    { id: 'client_AStore', customerId: '0001', name: 'A商店', contact: '山田 太郎', phone: '03-1234-5678' },
                    { id: 'client_BDiner', customerId: '0002', name: 'B食堂', contact: '佐藤 花子', phone: '03-9876-5432' },
                    { id: 'client_CVegeShop', customerId: '0003', name: 'C青果店', contact: '田中 一郎', phone: '029-111-2222' },
                    { id: 'client_NewHotel', customerId: '0004', name: '水戸ニューホテル', contact: '鈴木 次郎', phone: '029-333-4444' }
                ];
                return fallbackCustomers.find(c => c.customerId === customerId) || null;
            }
        }

        // 初期化
        function initialize() {
            console.log('=== 水戸青果 LIFF認証システム 初期化開始 ===');
            
            // デバッグ情報更新
            updateDebugInfo();
            
            // LIFF初期化
            initializeLiff();
        }

        // デバッグ情報更新
        function updateDebugInfo() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('timestamp').textContent = new Date().toLocaleString('ja-JP');
            document.getElementById('user-agent').textContent = navigator.userAgent;
        }

        // LIFF状態更新
        function updateLiffStatus(status, message, type = 'warning') {
            const statusEl = document.getElementById('liff-status');
            const indicator = type === 'success' ? 'status-success' : 
                             type === 'error' ? 'status-error' : 'status-warning';
            
            statusEl.innerHTML = `
                <div style="margin: 8px 0;">
                    <span class="status-indicator ${indicator}"></span>
                    <span>${message}</span>
                </div>
            `;
            
            console.log(`LIFF状態: ${status} - ${message}`);
        }

        // LIFF初期化
        function initializeLiff() {
            updateLiffStatus('initializing', 'LIFF SDK確認中...', 'warning');
            
            if (typeof liff === 'undefined') {
                console.error('LIFF SDK未読み込み');
                showError('LIFF SDKが読み込まれていません。');
                return;
            }

            console.log('LIFF SDK確認済み');
            updateLiffStatus('sdk-loaded', 'LIFF初期化中...', 'warning');

            liff.init({ liffId: LIFF_ID })
                .then(() => {
                    console.log('LIFF初期化成功');
                    console.log('LIFF環境:', {
                        isInClient: liff.isInClient(),
                        isLoggedIn: liff.isLoggedIn(),
                        os: liff.getOS(),
                        version: liff.getVersion()
                    });

                    if (!liff.isLoggedIn()) {
                        updateLiffStatus('not-logged-in', 'LINE認証が必要です。認証画面に移動します...', 'warning');
                        console.log('未ログイン - 認証開始');
                        
                        setTimeout(() => {
                            liff.login();
                        }, 2000);
                        return;
                    }

                    updateLiffStatus('logged-in', 'LINE認証成功！プロフィール取得中...', 'success');
                    liffReady = true;

                    // プロフィール取得
                    return liff.getProfile();
                })
                .then(profile => {
                    if (profile) {
                        userProfile = profile;
                        console.log('プロフィール取得成功:', profile);
                        updateLiffStatus('profile-loaded', `認証完了: ${profile.displayName}さん`, 'success');
                        
                        // ユーザー情報表示
                        document.getElementById('user-name').textContent = profile.displayName;
                        document.getElementById('user-info').style.display = 'block';
                    }

                    // 商品データを読み込んでから注文フォーム表示
                    await loadProducts();
                    showOrderForm();
                })
                .catch(error => {
                    console.error('LIFF初期化エラー:', error);
                    let errorMsg = 'LIFF初期化に失敗しました。';
                    
                    if (error.message) {
                        if (error.message.includes('LIFF app not found')) {
                            errorMsg = 'LIFF IDが正しくありません。';
                        } else if (error.message.includes('Forbidden')) {
                            errorMsg = 'アクセス権限がありません。';
                        } else {
                            errorMsg = error.message;
                        }
                    }
                    
                    showError(errorMsg);
                });
        }

        // 注文フォーム表示
        function showOrderForm() {
            document.getElementById('order-form').style.display = 'block';
            renderProducts();
        }

        // エラー表示
        function showError(message) {
            updateLiffStatus('error', `エラー: ${message}`, 'error');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-display').style.display = 'block';
        }

        // 再試行
        function retryInitialization() {
            document.getElementById('error-display').style.display = 'none';
            initializeLiff();
        }

        // 商品リスト描画
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = apiProducts.map(product => `
                <div style="display: flex; align-items: center; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 8px;">
                    <div style="flex: 1;">
                        <strong>${product.name}</strong>
                        <span style="color: #6b7280; margin-left: 8px;">¥${product.price.toLocaleString()}/${product.unit}</span>
                    </div>
                    <input type="number" min="0" style="width: 80px; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; text-align: center;" 
                           id="qty-${product.id}" onchange="updateQuantity('${product.id}', this.value)">
                    <span style="margin-left: 8px; color: #6b7280;">${product.unit}</span>
                </div>
            `).join('');
        }

        // 顧客変更処理
        async function handleCustomerChange() {
            const customerId = document.getElementById('customer-id').value;
            const errorEl = document.getElementById('customer-error');
            const infoEl = document.getElementById('customer-info');
            
            if (customerId) {
                errorEl.textContent = '顧客情報を確認中...';
                errorEl.style.display = 'block';
                errorEl.style.color = '#6b7280';
                
                const customer = await loadCustomer(customerId);
                
                if (customer) {
                    selectedCustomer = customer;
                    document.getElementById('customer-details').innerHTML = `
                        <div><strong>会社名:</strong> ${customer.name}</div>
                        <div><strong>担当者:</strong> ${customer.contact}</div>
                        <div><strong>電話:</strong> ${customer.phone}</div>
                    `;
                    infoEl.style.display = 'block';
                    errorEl.style.display = 'none';
                } else {
                    selectedCustomer = null;
                    infoEl.style.display = 'none';
                    errorEl.textContent = '顧客IDが見つかりません';
                    errorEl.style.color = '#ef4444';
                    errorEl.style.display = 'block';
                }
            } else {
                selectedCustomer = null;
                infoEl.style.display = 'none';
                errorEl.style.display = 'none';
            }
            
            updateSubmitButton();
        }

        // 数量更新
        function updateQuantity(productId, value) {
            const quantity = parseInt(value) || 0;
            productQuantities[productId] = quantity;
            updateTotal();
            updateSubmitButton();
        }

        // 合計更新
        function updateTotal() {
            let total = 0;
            Object.entries(productQuantities).forEach(([productId, quantity]) => {
                if (quantity > 0) {
                    const product = apiProducts.find(p => p.id === productId);
                    if (product) {
                        total += product.price * quantity;
                    }
                }
            });
            document.getElementById('total-amount').textContent = `¥${total.toLocaleString()}`;
        }

        // 送信ボタン更新
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            const hasItems = Object.values(productQuantities).some(qty => qty > 0);
            
            if (selectedCustomer && hasItems && liffReady) {
                submitBtn.disabled = false;
                submitBtn.style.background = '#10b981';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.background = '#d1d5db';
            }
        }

        // 注文送信
        async function submitOrder() {
            if (!selectedCustomer || !liffReady) {
                alert('顧客情報を確認してください');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '注文送信中...';
            submitBtn.disabled = true;

            try {
                const orderItems = [];
                let subTotal = 0;

                Object.entries(productQuantities).forEach(([productId, quantity]) => {
                    if (quantity > 0) {
                        const product = apiProducts.find(p => p.id === productId);
                        if (product) {
                            const itemTotal = product.price * quantity;
                            orderItems.push({
                                productId: product.id,
                                productName: product.name,
                                quantity: quantity,
                                unit: product.unit,
                                unitPrice: product.price,
                                totalPrice: itemTotal
                            });
                            subTotal += itemTotal;
                        }
                    }
                });

                const taxAmount = Math.floor(subTotal * 0.10);
                const totalAmount = subTotal + taxAmount;

                // APIに注文データを送信
                const orderData = {
                    customerId: selectedCustomer.customerId,
                    customerInfo: {
                        id: selectedCustomer.id,
                        companyName: selectedCustomer.name,
                        contactPerson: selectedCustomer.contact,
                        phone: selectedCustomer.phone
                    },
                    items: orderItems,
                    liffUserId: userProfile.userId,
                    orderTotal: {
                        subTotal: subTotal,
                        taxAmount: taxAmount,
                        total: totalAmount
                    }
                };

                console.log('注文データ送信:', orderData);

                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    alert(`注文を受け付けました！\n注文番号: ${result.orderNumber}`);
                    
                    // フォームリセット
                    document.getElementById('customer-id').value = '';
                    selectedCustomer = null;
                    productQuantities = {};
                    apiProducts.forEach(p => {
                        const input = document.getElementById(`qty-${p.id}`);
                        if (input) input.value = '';
                    });
                    updateTotal();
                    updateSubmitButton();
                    await handleCustomerChange();
                } else {
                    alert('注文の送信に失敗しました: ' + result.error);
                    console.error('注文送信エラー:', result.error);
                }

            } catch (error) {
                console.error('注文送信エラー:', error);
                alert('注文の送信に失敗しました。ネットワーク接続を確認してください。');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                updateSubmitButton();
            }
        }

        // 初期化実行
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
